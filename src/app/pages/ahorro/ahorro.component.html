<div class="input-group mb-3">
 
    <input type="text" [(ngModel)] = "monto" class="form-control col text-center" placeholder="Monto a aperturar">

</div>

<div class="input-group mb-3">
 
  <input type="text" [(ngModel)] = "tasa" class="form-control col text-center" placeholder="Tasa %">
</div>

<div class="input-group mb-3">
 
  <input type="text" [(ngModel)] = "abono" class="form-control col text-center" placeholder="Monto mensual a ahorrar">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">&nbsp; Tiempo </span>
  </div>
    <select name="miselect" [(ngModel)]="combo_valor" class="form-control" >
      <option [ngValue]="m.codigo" *ngFor="let m of lista_meses">{{m.nombre}}</option>
    </select>
</div>

<div class="input-group mb-3">
  <div class="col text-center">
    <button type="button" class="btn btn-primary" (click)="registrar()">Calcular</button>
      &nbsp; &nbsp;
    <button type="button" class="btn btn-primary" (click)="nuevo()">Nuevo</button>
  </div>
  
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Total Ahorro S/</span>
  </div>
  <input type="text" [(ngModel)] = "total" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Rent. Neta &nbsp; &nbsp; S/</span>
  </div>
  <input type="text" [(ngModel)] = "rentab" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)] = "msj"  aria-describedby="basic-addon2">
</div>

<div class="alert alert-primary" role="alert">
  {{msj}}
</div>
